<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Ticket Tracker Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-primary sticky-top mx-1"
      data-bs-theme="dark"
    >
      <div class="container-fluid" style="justify-content: flex-start">
        <a class="navbar-brand text-white" href="/ticketTracker/tickets/list"
          >Ticket Tracker Application</a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="/ticketTracker/tickets/list"
              >Tickets</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/ticketTracker/tickets/newticket">New Ticket</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3">
      <div>
        <h1>List of Tickets</h1>
      </div>
      <!-- Add a button -->

      <div>
        <form
         th:action="@{/tickets/search}"
          method="get"
          class="mb-3 d-flex"
        >
          <input
            type="text"
            th:name="ticket"
            class="form-control w-25"
            placeholder="Search"
            
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Ticket Title</th>
            <th>Tcket Short Description</th>
            <th>Ticket Created On</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="ticket: ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.title}"></td>
            <td th:text="${ticket.description}"></td>
            <td th:text="${ticket.date}"></td>

            <td class="d-flex">
              <!-- Add "edit" button/link -->
              <form
                action="#"
                th:action="@{/tickets/showticketForm_Edit}"
                method="POST"
                class="d-flex"
              >
                <input type="hidden" name="ticketId" th:value="${ticket.id}" />
                <button
                  type="submit"
                  class="btn btn-primary btn-sm me-1"
                  onclick="return confirm('Are you sure you want to edit this ticket?')"
                >
                  Edit
                </button>
              </form>

              <!-- Add "delete" button/link -->
              <form
                action="#"
                th:action="@{/tickets/delete}"
                method="POST"
                class="d-flex"
              >
                <input type="hidden" name="ticketId" th:value="${ticket.id}" />
                <button
                  type="submit"
                  class="btn btn-danger btn-sm  me-1"
                  onclick="return confirm('Are you sure you want to remove this ticket?')"
                >
                  Delete
                </button>
              </form>

              <!-- Add "view" button/link -->
              <form
                action="#"
                th:action="@{/tickets/showTicket_View}"
                method="POST"
                class="d-flex"
              >
                <input type="hidden" name="ticketId" th:value="${ticket.id}" />
                <button type="submit" class="btn btn-info btn-sm">
                  View
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer
      class="footer fixed-bottom py-3 bg-body-secondary text-center"
    >
      <div class="container">
        <span class="text-bold"
          >Copyright &copy;2023 GreatLearning All right reserved</span
        >
      </div>
    </footer>
  </body>
</html>
