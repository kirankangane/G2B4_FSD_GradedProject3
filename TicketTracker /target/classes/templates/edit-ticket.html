<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-primary sticky-top mx-1"
      data-bs-theme="dark"
    >
      <div class="container-fluid" style="justify-content: flex-start">
        <a class="navbar-brand text-white" href="/ticketTracker/tickets/list"
          >Ticket Tracker Application</a
        >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="/ticketTracker/tickets/list"
              >Tickets</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">New Ticket</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <h1 class="text-center">Edit Ticket</h1>
          <div class="card-body">
            <form
              th:action="@{/tickets/save}"
              th:object="${ticket}"
              method="POST"
            >
              <input type="hidden" th:field="*{id}" />

              <div class="form-group">
                <label>Title </label>
                <input
                  type="text"
                  name="firstName"
                  th:field="*{title}"
                  class="form-control"
                  placeholder="Enter ticket title"
                />
              </div>

              <div class="form-group">
                <label>Short Description</label>
                <input
                  type="text"
                  name="lastName"
                  th:field="*{description}"
                  class="form-control"
                  placeholder="Enter ticket description"
                />
              </div>

              <div class="form-group">
                <label>Content </label>
                <input
                  type="text"
                  name="email"
                  th:field="*{content}"
                  class="form-control"
                  placeholder="Enter ticket content"
                />
              </div>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer fixed-bottom py-3 bg-body-secondary text-center">
      <div class="container">
        <span class="text-bold"
          >Copyright &copy;2023 GreatLearning All right reserved</span
        >
      </div>
    </footer>
  </body>
</html>
